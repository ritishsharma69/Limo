<ion-modal
  [isOpen]="isOpen"
  class="ion-padding"
  (willDismiss)="onWillDismiss()"
>
  <ng-template>
    <div
      class="modal-content text-center rounded ion-text-center d-flex gap-2 mt-2 px-2"
    >
      <h4>{{ actionTitle }}</h4>
      <p>{{ actionText }} in {{ countdown }} seconds...</p>
    </div>
    <button (click)="cancel()" class="cancelAction p-2 text-uppercase">
      Cancel
    </button>
  </ng-template>
</ion-modal>
