<div
  class="container login-container d-flex align-items-center justify-content-center vh-100"
>
  <div class="secondary-card card shadow-sm p-4">
    <h1 class="text-center mb-4">Welcome</h1>
    <h6 class="text-center text-muted mb-4">Limo App</h6>
    <form (ngSubmit)="handleLogin()">
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input
          id="email"
          placeholder="Enter Your email"
          type="email"
          class="form-control"
          [(ngModel)]="userData.email"
          name="email"
          required
        />
      </div>

      <div class="mb-3 position-relative">
        <label for="password" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <input
            id="password"
            placeholder="Enter Your Password"
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            [(ngModel)]="userData.password"
            name="password"
            required
          />
          <button
            type="button"
            class="btn btn-outline-secondary border"
            (click)="toggleShow()"
            [innerHTML]="
              showPassword
                ? '<i class=\'fa-solid fa-eye\'></i>'
                : '<i class=\'fa-solid fa-eye-slash\'></i>'
            "
          ></button>
        </div>
      </div>

      <div class="text-center mt-4">
        <button
          class="btn btn-primary w-100 d-flex align-items-center justify-content-center"
          type="submit"
        >
          <i class="fa-solid fa-right-to-bracket"></i>
          <span class="ms-2">Login</span>
        </button>
      </div>
    </form>
  </div>
</div>
